<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    <title>dargrall</title>
</head>
<body>

    <ul class="nav fixed-top justify-content-left">
        <li class="nav-item">
            <a class="nav-link active" href="#landing">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#about">About me</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
        </li>
    </ul>
    <div id="background"></div>
    <div class="container">
        <section id="landing" class="row">
            <div class="col text-center align-elements-center">
                <h1 class="pop-in">Welcome to my Homepage!</h1></br>
                <a class="pop-in" href="#about"><span></span><span></span><span></span></a>
            </div>
        </section>
        <section id="about" class="row align-items-center">
            <div class="col-4">
                <h1 id="aboutHeader" class="text-center display-1">About me</h1>
                <img class="headerIcon"src="icons/person-lines-fill.svg">
            </div>
            <div class="text-center col-8">
                <h1>Working on it...</h1>
            </div>
        </section>
        <section id="projects" class="row align-items-center">
            <div class="col-8">
                <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="fractal_tree.jpg" class="d-block" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Project 1</h5>
                                <p>Some incredibly awesome project</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="fractal_tree.jpg" class="d-block" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Project 2</h5>
                                <p>...and another one</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="fractal_tree.jpg" class="d-block" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Project 3</h5>
                                <p>...and another one</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-4">
                <h1 class="text-center display-1">Projects</h1>
                <img class="headerIcon"src="icons/card-list.svg">
            </div>
        </section>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
</body>
</html>
